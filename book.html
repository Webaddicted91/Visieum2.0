<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <span class="hamburger-btn material-symbols-rounded">menu</span>
            <a href="#" class="logo">
                <img src="logo1.png" alt="VISIEUM">
                <h2>VISIEUM</h2>
            </a>
  
            <input type="checkbox" id="click" />
          <label for="click">
            <i class="menu_btn bx bx-menu"></i>
            <i class="close_btn bx bx-x"></i>
          </label>
  
             <ul class="links">
                <span class="close-btn material-symbols-rounded">close</span>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html">Gallary</a></li>
                <li><a href="index.html">Museums</a></li>
                <li><a href="index.html">Explore</a></li>

            </ul>
            <!--<button class="login-btn">LOG IN</button> -->
        </nav>
     </header>
     <div class="wrapper">
    <section class="booking-section">
        <h2>Book Your Museum Visit</h2>
        <form id="bookingForm">
            <div class="form-group">
                <label for="visitDate">Visit Date:</label>
                <input type="date" id="visitDate" required>
            </div>
            <div class="form-group">
                <label for="visitTime">Visit Time:</label>
                <input type="time" id="visitTime" required>
            </div>
            <div class="form-group">
                <label for="numVisitors">Number of Visitors:</label>
                <input type="number" id="numVisitors" min="1" value="1" required>
            </div>
            <div class="form-group">
                <label for="email">Your Email:</label>
                <input type="email" id="email" placeholder="name@example.com" required>
            </div>
            <button type="submit" class="book-btn">Book Now</button>
        </form>
        <p id="confirmationMessage" class="confirmation-message">Your visit has been successfully booked!</p>
    </section>
     </div>
     <script src="app.js"></script>
</body>
</html>
